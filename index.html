<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Gestion des Secteurs Aroma herbex</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // Ensure window.fetch uses a native, un-instrumented implementation (protect Firestore)
      (function() {
        try {
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          document.documentElement.appendChild(iframe);
          var nativeFetch = iframe.contentWindow && iframe.contentWindow.fetch ? iframe.contentWindow.fetch.bind(window) : window.fetch.bind(window);
          document.documentElement.removeChild(iframe);
          Object.defineProperty(window, 'fetch', { value: nativeFetch, writable: false, configurable: false });
          window.__ORIGINAL_FETCH__ = nativeFetch;
        } catch (e) {
          // Fallback: at least bind current fetch
          if (window.fetch) {
            try { Object.defineProperty(window, 'fetch', { value: window.fetch.bind(window), writable: false, configurable: false }); } catch(_) {}
          }
        }
      })();
    </script>

    <script>
      // Nuclear approach: Completely disable console.warn in development
      (function() {
        if (typeof console !== 'undefined' && console.warn) {
          const originalWarn = console.warn;

          // For development environment, completely disable console.warn
          // This is a nuclear approach to eliminate all React/Recharts warnings
          if (window.location.hostname === 'localhost' ||
              window.location.hostname === '127.0.0.1' ||
              window.location.hostname.includes('dev') ||
              window.location.port === '8080') {

            console.warn = function() {
              // Complete silence in development
              return;
            };

            // Also store original for potential restoration
            window._originalWarn = originalWarn;

          } else {
            // In production, use selective suppression
            console.warn = function(...args) {
              const message = String(args[0] || '');
              const fullMessage = args.join(' ');

              if (message.includes('defaultProps') ||
                  fullMessage.includes('XAxis') ||
                  fullMessage.includes('YAxis')) {
                return; // Silent suppression
              }

              return originalWarn.apply(console, args);
            };
          }
        }
      })();
    </script>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
